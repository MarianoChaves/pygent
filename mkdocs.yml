site_name: Pygent
site_url: https://marianochaves.github.io/pygent/
repo_url: https://github.com/marianochaves/pygent
nav:
  - Overview: index.md
  - Getting Started: getting-started.md
  - Command Line Interface (CLI): cli.md
  - Configuration: configuration.md
  - Tools: tools.md
  - Custom Models: custom-models.md
  - Architecture: architecture.md
  - Examples: examples.md
  - API Reference: api-reference.md
theme:
  name: material
  language: en
  logo: file_00000000b9e861f88eb06edc1f30e443.png
  palette:
    - scheme: slate
      primary: black
      accent: '#1AFFA3'
  font: false
  features:
    - navigation.instant
    - content.code.copy
extra_css:
  - extra.css
extra_javascript:
  - extra.js
markdown_extensions:
  - admonition
  - footnotes
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [pygent]
